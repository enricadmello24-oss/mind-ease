<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Journal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C5CE7; /* Violet Blue */
            --primary-light: #9A7DFF;
            --primary-dark: #5A4BCF;
            --secondary: #00B894; /* Mint Green */
            --secondary-light: #33D6A6;
            --secondary-dark: #009874;
            --background: #F0F4F8; /* Light Grayish Blue */
            --card-bg: #FFFFFF; /* Card/Editor background */
            --dark: #2D3748; /* Main text */
            --muted: #4B5563; /* Secondary text */
            --highlight: #FFD166; /* Hover/Active */
            --radius: 8px;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            margin: 2rem 0;
            color: var(--primary);
            font-weight: 700;
            font-size: 2.5rem;
        }

        /* Journal App */
        .journal-app {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .journal-entries {
            background: white;
            padding: 1.5rem;
            max-height: 600px;
            overflow-y: auto;
            border-right: 1px solid #e2e8f0;
        }

        .journal-entries h3 {
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary);
            color: var(--dark);
        }

        .entry-list {
            list-style: none;
        }

        .entry-item {
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 0.75rem;
            background: #f8fafc;
            cursor: pointer;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }

        .entry-item:hover {
            background: #eef2ff;
            transform: translateY(-2px);
        }

        .entry-item.active {
            background: #dbeafe;
            border-left: 3px solid var(--primary);
        }

        .entry-date {
            font-size: 0.875rem;
            color: var(--muted);
            margin-bottom: 0.25rem;
            font-weight: 500;
        }

        .entry-preview {
            font-size: 0.95rem;
            color: var(--dark);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--muted);
            color: var(--muted);
        }

        .btn-outline:hover {
            background: #f3f4f6;
        }

        #newEntryBtn {
            width: 100%;
            margin-top: 1rem;
        }

        .journal-editor {
            background: white;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .editor-actions {
            display: flex;
            gap: 0.5rem;
        }

        .editor-actions button {
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            border: 1px solid #e2e8f0;
            background: white;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .editor-actions button:hover {
            background: #f8fafc;
        }

        .editor-actions .btn-primary {
            color: white;
            border: none;
        }

        #journalContent {
            flex-grow: 1;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: var(--radius);
            min-height: 300px;
            resize: vertical;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            font-size: 1rem;
        }

        #journalContent:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--muted);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #d1d5db;
        }

        /* Mood selector */
        .mood-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .mood-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.6;
            transition: var(--transition);
            padding: 0.25rem;
        }

        .mood-btn:hover, .mood-btn.active {
            opacity: 1;
            transform: scale(1.2);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .journal-app {
                grid-template-columns: 1fr;
            }
            
            .journal-entries {
                border-right: none;
                border-bottom: 1px solid #e2e8f0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="page-title">Your Personal Journal</h2>
        <div class="journal-app">
            <div class="journal-entries">
                <h3>Your Entries</h3>
                <ul class="entry-list" id="entryList">
                    <!-- Entries will be dynamically added here -->
                </ul>
                <button class="btn btn-primary" id="newEntryBtn">
                    <i class="fas fa-plus"></i> New Entry
                </button>
            </div>
            
            <div class="journal-editor">
                <div class="editor-header">
                    <h3 id="editorDate">Today, <span id="currentDate"></span></h3>
                    <div class="editor-actions">
                        <button id="saveEntryBtn" class="btn-primary">
                            <i class="fas fa-save"></i> Save
                        </button>
                        <button id="deleteEntryBtn" class="btn-outline">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
                
                <div class="mood-selector">
                    <button class="mood-btn" data-mood="happy">ðŸ˜Š</button>
                    <button class="mood-btn" data-mood="sad">ðŸ˜¢</button>
                    <button class="mood-btn" data-mood="angry">ðŸ˜ </button>
                    <button class="mood-btn" data-mood="tired">ðŸ˜´</button>
                    <button class="mood-btn" data-mood="excited">ðŸ¤©</button>
                </div>
                
                <textarea id="journalContent" placeholder="Write your thoughts here..."></textarea>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const entryList = document.getElementById('entryList');
            const journalContent = document.getElementById('journalContent');
            const editorDate = document.getElementById('currentDate');
            const saveEntryBtn = document.getElementById('saveEntryBtn');
            const deleteEntryBtn = document.getElementById('deleteEntryBtn');
            const newEntryBtn = document.getElementById('newEntryBtn');
            const moodButtons = document.querySelectorAll('.mood-btn');
            
            // State variables
            let entries = [];
            let currentEntryId = null;
            let currentMood = null;
            
            // Initialize the app
            function init() {
                // Set current date
                const now = new Date();
                editorDate.textContent = formatDate(now);
                
                // Load entries from localStorage
                loadEntries();
                
                // Set up event listeners
                setupEventListeners();
            }
            
            // Set up event listeners
            function setupEventListeners() {
                saveEntryBtn.addEventListener('click', saveEntry);
                deleteEntryBtn.addEventListener('click', deleteEntry);
                newEntryBtn.addEventListener('click', createNewEntry);
                
                moodButtons.forEach(btn => {
                    btn.addEventListener('click', function() {
                        setMood(this.dataset.mood);
                    });
                });
            }
            
            // Format date for display
            function formatDate(date) {
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                return date.toLocaleDateString('en-US', options);
            }
            
            // Format time for display
            function formatTime(date) {
                const options = { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                };
                return date.toLocaleTimeString('en-US', options);
            }
            
            // Load entries from localStorage
            function loadEntries() {
                const savedEntries = localStorage.getItem('journalEntries');
                if (savedEntries) {
                    entries = JSON.parse(savedEntries);
                    renderEntries();
                    
                    // If there are entries, select the first one
                    if (entries.length > 0) {
                        selectEntry(entries[0].id);
                    } else {
                        // Show empty state if no entries
                        showEmptyState();
                    }
                } else {
                    showEmptyState();
                }
            }
            
            // Show empty state
            function showEmptyState() {
                entryList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-book-open"></i>
                        <p>No entries yet. Start writing!</p>
                    </div>
                `;
                clearEditor();
            }
            
            // Render entries list
            function renderEntries() {
                entryList.innerHTML = '';
                
                if (entries.length === 0) {
                    showEmptyState();
                    return;
                }
                
                entries.forEach(entry => {
                    const li = document.createElement('li');
                    li.className = 'entry-item';
                    li.dataset.id = entry.id;
                    
                    if (entry.id === currentEntryId) {
                        li.classList.add('active');
                    }
                    
                    li.innerHTML = `
                        <div class="entry-date">${entry.date}</div>
                        <div class="entry-preview">${entry.content.substring(0, 100)}${entry.content.length > 100 ? '...' : ''}</div>
                    `;
                    
                    li.addEventListener('click', () => selectEntry(entry.id));
                    entryList.appendChild(li);
                });
            }
            
            // Select an entry to view/edit
            function selectEntry(id) {
                currentEntryId = id;
                const entry = entries.find(entry => entry.id === id);
                
                if (entry) {
                    journalContent.value = entry.content;
                    
                    // Set mood if exists
                    if (entry.mood) {
                        setMood(entry.mood);
                    } else {
                        clearMoodSelection();
                    }
                    
                    // Update active class in list
                    document.querySelectorAll('.entry-item').forEach(item => {
                        if (parseInt(item.dataset.id) === id) {
                            item.classList.add('active');
                        } else {
                            item.classList.remove('active');
                        }
                    });
                }
            }
            
            // Create a new entry
            function createNewEntry() {
                const now = new Date();
                const newEntry = {
                    id: Date.now(),
                    date: `Today, ${formatTime(now)}`,
                    content: '',
                    mood: null
                };
                
                entries.unshift(newEntry);
                currentEntryId = newEntry.id;
                
                // Update UI
                clearEditor();
                renderEntries();
                selectEntry(newEntry.id);
                
                // Set focus to textarea
                journalContent.focus();
            }
            
            // Save the current entry
            function saveEntry() {
                if (currentEntryId === null) return;
                
                const content = journalContent.value.trim();
                if (content === '') {
                    alert('Journal entry cannot be empty!');
                    return;
                }
                
                const entryIndex = entries.findIndex(entry => entry.id === currentEntryId);
                
                if (entryIndex !== -1) {
                    entries[entryIndex].content = content;
                    entries[entryIndex].mood = currentMood;
                    
                    // Update date if it's not a new entry
                    const now = new Date();
                    if (!entries[entryIndex].date.includes('Today')) {
                        entries[entryIndex].date = `Today, ${formatTime(now)}`;
                    }
                    
                    // Save to localStorage
                    localStorage.setItem('journalEntries', JSON.stringify(entries));
                    
                    // Update UI
                    renderEntries();
                    
                    // Show feedback
                    showNotification('Entry saved successfully!');
                }
            }
            
            // Delete the current entry
            function deleteEntry() {
                if (currentEntryId === null) return;
                
                if (confirm('Are you sure you want to delete this entry?')) {
                    entries = entries.filter(entry => entry.id !== currentEntryId);
                    
                    // Save to localStorage
                    localStorage.setItem('journalEntries', JSON.stringify(entries));
                    
                    // Update UI
                    if (entries.length > 0) {
                        selectEntry(entries[0].id);
                    } else {
                        showEmptyState();
                    }
                    
                    renderEntries();
                    
                    // Show feedback
                    showNotification('Entry deleted successfully!');
                }
            }
            
            // Set mood for current entry
            function setMood(mood) {
                currentMood = mood;
                
                // Update UI
                moodButtons.forEach(btn => {
                    if (btn.dataset.mood === mood) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }
            
            // Clear mood selection
            function clearMoodSelection() {
                currentMood = null;
                moodButtons.forEach(btn => btn.classList.remove('active'));
            }
            
            // Clear the editor
            function clearEditor() {
                journalContent.value = '';
                clearMoodSelection();
            }
            
            // Show notification
            function showNotification(message) {
                // Create notification element
                const notification = document.createElement('div');
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    background: var(--primary);
                    color: white;
                    padding: 0.75rem 1.5rem;
                    border-radius: var(--radius);
                    box-shadow: var(--shadow);
                    z-index: 1000;
                    opacity: 0;
                    transition: opacity 0.3s ease;
                `;
                
                document.body.appendChild(notification);
                
                // Animate in
                setTimeout(() => {
                    notification.style.opacity = '1';
                }, 10);
                
                // Animate out and remove after 3 seconds
                setTimeout(() => {
                    notification.style.opacity = '0';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 3000);
            }
            
            // Initialize the app
            init();
        });
    </script>
</body>
</html>
