<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EaseBot - Your AI Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        header {
            background: linear-gradient(to right, #a8edea, #fed6e3);
            color: black;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #43cea2;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .sidebar {
            width: 250px;
            background: rgba(250, 245, 255, 0.3);
            padding: 20px;
            border-right: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        
        .response-mode {
            margin-bottom: 30px;
        }
        
        .mode-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #6e8efb;
            display: flex;
            align-items: center;
        }
        
        .mode-title i {
            margin-right: 8px;
            font-size: 1.2rem;
        }
        
        .mode-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .mode-btn {
            padding: 8px 12px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 18px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mode-btn.active {
            background: #c3bef0;
            color: #333;
            border-color: #c3bef0;
        }
        
        .mode-btn:hover {
            background: #d7c3f3;
            color: #333;
            border-color: #a777e3;
        }
        
        .quick-replies {
            margin-bottom: 30px;
        }
        
        .quick-btn {
            display: block;
            width: 100%;
            text-align: left;
            padding: 10px 15px;
            margin-bottom: 8px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .quick-btn:hover {
            background: #d7c3f3;
            color: #333;
            border-color: #6e8efb;
        }
        
        .settings {
            margin-top: auto;
        }
        
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            margin-bottom: 15px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .bot-message {
            align-self: flex-start;
            background: #e3f6f5;
            border-bottom-left-radius: 4px;
            color: #333;
        }
        
        .user-message {
            align-self: flex-end;
            background: #c3bef0;
            color: #333;
            border-bottom-right-radius: 4px;
        }
        
        .chat-input {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            display: flex;
            align-items: center;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 1rem;
            outline: none;
        }
        
        .chat-input input:focus {
            border-color: #6e8efb;
        }
        
        .send-btn {
            background: #c3bef0;
            color: #333;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .send-btn:hover {
            background: #d7c3f3;
            color: #333;
            transform: scale(1.05);
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            color: rgba(0, 0, 0, 0.6);
            font-size: 0.85rem;
            border-top: 1px solid #eee;
            background: rgba(255, 255, 255, 0.5);
        }
        
        .footer a {
            color: #6e8efb;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .container {
                height: 95vh;
            }
            
            .chat-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
                padding: 15px;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .response-mode, .quick-replies, .settings {
                flex: 1;
                min-width: 45%;
                margin-bottom: 15px;
            }
            
            .message {
                max-width: 85%;
            }
        }
        
        @media (max-width: 480px) {
            .response-mode, .quick-replies, .settings {
                min-width: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>EaseBot</h1>
            <p class="tagline">Your AI Companion for Mental Wellness</p>
            <div class="status">
                <div class="status-dot"></div>
                <span>Online • EaseBot v1.2</span>
            </div>
        </header>
        
        <div class="chat-container">
            <div class="sidebar">
                <div class="response-mode">
                    <div class="mode-title"><i class="fas fa-robot"></i> Response Mode</div>
                    <div class="mode-buttons">
                        <button class="mode-btn active">Friendly</button>
                        <button class="mode-btn">Creative</button>
                    </div>
                </div>
                
                <div class="quick-replies">
                    <div class="mode-title"><i class="fas fa-bolt"></i> Quick Replies</div>
                    <button class="quick-btn">Tell me a fun fact</button>
                    <button class="quick-btn">I'm feeling anxious today</button>
                    <button class="quick-btn">Share a motivational quote</button>
                    <button class="quick-btn">Recommend a mindfulness exercise</button>
                    <button class="quick-btn">Tell me a joke</button>
                    <button class="quick-btn">I need help with something</button>
                </div>
                
                <div class="settings">
                    <div class="mode-title"><i class="fas fa-cog"></i> Settings</div>
                    <button class="quick-btn">Clear Conversation</button>
                    <button class="quick-btn">Enable Text-to-Speech</button>
                    <button class="quick-btn">Change Theme</button>
                </div>
            </div>
            
            <div class="chat-main">
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot-message">
                        Hey there! 👋 I'm EaseBot, your AI companion. I'm here to chat, help, or just listen. What's on your mind today?
                    </div>
                </div>
                
                <div class="chat-input">
                    <input type="text" id="userInput" placeholder="Type your message here...">
                    <button class="send-btn" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Your conversations stay private • Powered by AI • Made with ❤️</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const quickReplies = document.querySelectorAll('.quick-btn');
            
            // Add initial bot message
            addBotMessage("Hey there! 👋 I'm EaseBot, your AI companion. I'm here to chat, help, or just listen. What's on your mind today?");
            
            // Send message on button click
            sendButton.addEventListener('click', sendMessage);
            
            // Send message on Enter key
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Quick reply buttons
            quickReplies.forEach(button => {
                button.addEventListener('click', function() {
                    const text = this.textContent;
                    addUserMessage(text);
                    userInput.value = '';
                    setTimeout(() => generateResponse(text), 500);
                });
            });
            
            function sendMessage() {
                const message = userInput.value.trim();
                if (message) {
                    addUserMessage(message);
                    userInput.value = '';
                    setTimeout(() => generateResponse(message), 500);
                }
            }
            
            function addUserMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user-message';
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function addBotMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot-message';
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                let response = "";

                    response = "Floating on cloud nine! ☁️✨ That's such a beautiful feeling. Enjoy every moment of it!";
                }
                else if (userMessage.includes("vibin") || userMessage.includes("💖")) {
                    response = "Good vibes only! 💖 I'm loving your positive energy. What's putting you in such a great mood?";
                }
                else if (userMessage.includes("living my best life") || userMessage.includes("😌")) {
                    response = "Living your best life! 😌 That's what it's all about. You deserve this happiness!";

                    response = "Happy mood! 😁 That's fantastic to hear. Happiness looks good on you!";

                else if (userMessage.includes("super pumped") || userMessage.includes("pumped")) {
                    response = "Pumped up! 🎉 That energy is contagious! What's got you so excited?";
                }
                else if (userMessage.includes("content and chill")) {
                    response = "Content and chill - what a perfect state to be in! 🍃 Enjoy this peaceful moment.";
                }
                else if (userMessage.includes("smiling from ear to ear")) {
                    response = "I can practically see that beautiful smile! 😊 What's bringing you so much joy?";
                }
                else if (userMessage.includes("happy or thrilled") || userMessage.includes("excited") || userMessage.includes("thrilled")) {
                    response = "That's wonderful to hear! 😊 Enjoy these positive feelings. Is there something specific that's making you feel this way?";
                }
                else if (userMessage.includes("great") || userMessage.includes("fantastic") || userMessage.includes("on top of the world")) {
                    response = "I'm so glad you're feeling amazing! 🌟 You deserve to feel this good. Want to share what's contributing to these great feelings?";
                }
                else if (userMessage.includes("relaxed") || userMessage.includes("calm") || userMessage.includes("at peace")) {
                    response = "It's wonderful that you're feeling peaceful and relaxed. 🧘‍♂️ These moments of calm are so important for our wellbeing.";
                }
                else if (userMessage.includes("proud") || userMessage.includes("accomplished")) {
                    response = "You should feel proud! 🏆 Celebrating our accomplishments, big or small, is so important. What have you achieved recently?";
